<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">
        Happy Birthday you cool dawg!
      </p>

      <img id="outside-pic" src="https://freesvg.org/img/Thumbs-Up-Dog.png" />

      <p>
        <button onclick="open_card()">Click with paw to open</button>
      </p>
    </div>

    <div id="inside">
      <p id="inside-title">
        Happy Birthday Rex my brotien bro!
      </p>

      <img
        id="inside-pic"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAhth2HkrQV1FwioRnn_CPqvDKKBxiabGWrQ&usqp=CAU"
      />

      <p id="message">
        Have a delicious treat on me!
      </p>

      <p>
        <button onclick="close_card()">Click to go back</button>
      </p>
    </div>
  </body>
</html>
